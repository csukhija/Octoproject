
<!DOCTYPE html>
<html>
<head>
<title>Octoshape stream Console</title>
<!-- For-Mobile-Apps -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=" for Nokia, Samsung, " />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //For-Mobile-Apps -->

<link rel="stylesheet" href="static/css/style.css" type="text/css" media="all" />
</head>
<body>
<div class="container">
<h1>OCTO LOGIN</h1>
	<div class="signin">
     	<form method="POST" action="/">
     	{% csrf_token %}
	      	<input type="text" id = "username" name="username" class="user" value="csukhija" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'csukhija';}" />
	      	<input type="password" id = "password" name="password" class="pass" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" />
	      	<label>
		  		<input type="checkbox" value="Remember-Me" /> Remember Me?
		  	</label>
          	<input type="submit" value="LOGIN" />
          	<input type="hidden" name="next" value="/" />
	 	</form>
	</div>
</div>
<div class="footer">
     <p>Copyright &copy; 2015 All Rights Reserved</p>
</div>
</body>
</html>
